<form [formGroup]="filterFormGroup">
    <div class="row mt-2">
        <div class="col-3 m-auto">
            Tính Theo Giá Tiền(VND)

        </div>
        <div class="col-9">
            <ng5-slider [(value)]="minPrice" [(highValue)]="maxPrice"
                        [options]="options"></ng5-slider>
        </div>

    </div>
    <div class="row">
        <div class="col-3">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-3">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-3"></div>
        <div class="col-3">
            <button class="btn btn-success w-100">Tìm</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 d-flex  align-items-baseline justify-content-between">
            <div class="d-inline">
                  <span class="filter-elements tag-elements">Tag Filter
                     <a href="#" data-key="capa_id"><i class="fa fa-times"></i></a>
                  </span>
            </div>

            <div class="d-inline">
                <select class="form-control">
                    <option>Tăng Dần</option>
                    <option>Giảm dần</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

    </div>
</form>
