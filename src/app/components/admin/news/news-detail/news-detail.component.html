<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="newsFormGroup">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Tiêu đề</label>
                            <div class="col-9">
                                <input formControlName="title" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <ckeditor
                                        formControlName="content"
                                        [editor]="Editor"
                                ></ckeditor>
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-12">
                            <button>Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
